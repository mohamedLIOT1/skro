            display: flex;
            align-items: center;

            gap: 1rem;

        }

        @keyframes slideIn {

            to { opacity: 1; transform: translateX(0); }
        }

        .palestine-flag {
            width: 60px;
            height: 40px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .flag-stripe {
            width: 100%;
            height: 33.33%;
        }

        .flag-black { background: #000000; }
        .flag-white { background: #FFFFFF; }
        .flag-green { background: #007A3D; }

        .flag-triangle {
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid #CE1126;
        }

        .message {

            font-weight: 700;

            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin: 1rem 0;
            letter-spacing: 1px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5); }
            50% { text-shadow: 0 2px 20px rgba(206, 17, 38, 0.8), 0 0 30px rgba(206, 17, 38, 0.5); }
        }

        .hashtag {

        }

        .subtitle {

            margin: 1.5rem 0;
        }

        .loading-bar {
            width: 250px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: loading 2s ease-in-out;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);

        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            font-weight: 600;
            cursor: pointer;

        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }

        .heart:nth-child(3) { left: 50%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 1.5s; }
